<div id="widget-amigos">
	<h2>Bienvenido</h2>
	<input type="text" class="form-control"
		placeholder="Filtrar por nombre" id="filtro-nombre" />
	<button class="btn" onclick="cargarAmigos()">Actualizar</button>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody id="tablaCuerpo">

		</tbody>
	</table>
</div>
<script>
	var amigos;
	function cargarAmigos() {
		$.ajax({
			url : URLbase + "/usuario?amigoDe=" + usuario,
			type : "GET",
			data : {},
			dataType : 'json',
			headers : {
				"token" : token
			},
			success : function(respuesta) {
				amigos = respuesta;
				actualizarTabla(amigos);
			},
			error : function(error) {
				$("#contenedor-principal").load("widget-login.html");
			}
		});
	}
	function actualizarTabla(amigosMostrar) {
		$("#tablaCuerpo").empty(); // Vaciar la tabla
		for (i = 0; i < amigosMostrar.length; i++) {
			$("#tablaCuerpo").append(
					"<tr id='"+amigosMostrar[i]._id+"'>" + "<td>"
							+ "<a onclick=verAmigo('" + i + "')>"
							+ amigosMostrar[i].nombre + "</a>" + "</td>"
							+ "<td>" + amigosMostrar[i].email + "</td>"
							+ "</tr>");
		}
	}
	function verAmigo(i) {
		idAmigo = amigos[i]._id;
		nombreAmigo = amigos[i].nombre;
		$("#contenedor-principal").load("widget-mensajes.html");
	}

	$('#filtro-nombre').on('input', function(e) {
		var amigosFiltrados = [];
		var nombreFiltro = $("#filtro-nombre").val();

		for (i = 0; i < amigos.length; i++) {
			if (amigos[i].nombre.indexOf(nombreFiltro) != -1) {
				amigosFiltrados.push(amigos[i]);
			}
		}
		actualizarTabla(amigosFiltrados);
	});

	cargarAmigos();
</script>
