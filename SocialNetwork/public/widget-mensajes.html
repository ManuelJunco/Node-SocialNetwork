<div id="widget-mensajes">
	  <table class="table table-hover">
        <thead>
        <tr>
            <th>Chat: <span id="receptor"></span></th>
        </tr>
        </thead>
        <tbody id="tablaCuerpo">
        </tbody>
    </table>
	<div class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="enviar-mensaje">Mensaje:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="enviar-mensaje"
					placeholder="Nuevo mensaje" id="enviar-mensaje" required="true" />
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-primary" id="boton-enviar"
				onclick="enviar()">Enviar</button>
		</div>
	</div>
</div>
<script>
	var mensajes;
	function cargarMensajes() {
		$.ajax({
			url : URLbase + "/mensaje?email_user="+ $("#receptor").text(),
			type : "GET",
			data : {},
			dataType : 'json',
			headers : {
				"token" : token
			},
			success : function(respuesta) {
				mensajes = respuesta;
				actualizarMensajes(mensajes);
			},
			error : function(error) {
				$("#contenedor-principal").load("widget-login.html");
			}
		});
	}

	function actualizarMensajes(mensajes) {
		$("#tablaCuerpo").empty(); // Vaciar la tabla
		for (i = 0; i < mensajes.length; i++) {
			$("#tablaCuerpo").append(
					"<tr id='"+mensajes[i]._id+"'>" + "<td>"
							+ mensajes[i].texto + "</td>" + "</tr>");
		}
	}

	function enviar() {
		$.ajax({
			url : URLbase + "/mensaje",
			type : "POST",
			data : {
				receptor: $("#receptor").text(),
				texto : $("#enviar-mensaje").val()
			},
			dataType : 'json',
			headers : {
				"token" : token
			},
			success : function(respuesta) {
				$("#enviar-mensaje").val('');
				cargarMensajes();

			},
			error : function(error) {
				$("#contenedor-principal").load("widget-login.html");
			}
		});
	}
	
	setInterval(function() {
		cargarMensajes();
	}, 1000);
	
	cargarMensajes();
</script>
